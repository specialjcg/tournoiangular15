<div class="p-inputgroup">
  <button type="button" pButton pRipple label="Add Team" (click)="addToteams()" class="btn-grad"></button>
  <input type="text" pInputText placeholder="team" [(ngModel)]="nameTeam" (input)="chgname(nameTeam)"/>
</div>


<div *ngFor="let item of [].constructor((moduloTeam())); let i = index" class="positionPoule">
  <p-card [style]="{'width': '50rem', 'margin-bottom': '1em'}">
    <ng-template pTemplate="title">
      <h1>poule {{i+1}}</h1>
    </ng-template>
    <app-poule3 [team]="this.teams" [poule]="i"></app-poule3>
  </p-card>
</div>
